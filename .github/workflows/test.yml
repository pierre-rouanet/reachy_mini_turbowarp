name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies for MuJoCo and audio
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libosmesa6 libglew-dev libportaudio2

      - name: Install Reachy Mini with MuJoCo
        run: |
          cd reachy_mini
          pip install -e .[mujoco]

      - name: Verify reachy-mini-daemon installation
        run: |
          which reachy-mini-daemon
          reachy-mini-daemon --help

      - name: Start daemon in headless mode
        run: |
          nohup reachy-mini-daemon --sim --headless --no-wake-up-on-start > daemon.log 2>&1 &
          echo $! > daemon.pid
          echo "Daemon PID: $(cat daemon.pid)"
          echo "Waiting for daemon to start..."
          sleep 15

      - name: Check daemon status
        run: |
          if [ -f daemon.pid ]; then
            PID=$(cat daemon.pid)
            if ps -p $PID > /dev/null; then
              echo "Daemon is running with PID $PID"
            else
              echo "Daemon process not found"
              cat daemon.log
              exit 1
            fi
          else
            echo "daemon.pid not found"
            exit 1
          fi

      - name: Verify daemon is responding
        run: |
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:8000/api/daemon/status || (cat daemon.log && exit 1)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: |
          if [ -f "src/index.ts" ]; then
            npm run build
          else
            echo "src/index.ts not found. Skipping build..."
            echo "This is expected as the main entry point will be added later."
          fi

      - name: Run integration tests
        run: |
          if [ -d "tests/integration" ] && [ "$(ls -A tests/integration/*.test.ts 2>/dev/null)" ]; then
            npm run test:integration
          else
            echo "No integration tests found. Skipping..."
            echo "This is expected as integration tests will be added later."
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check
